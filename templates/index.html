{% extends "base.html" %}

{% block content %}
<div class="flex flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="sidebar w-64 flex flex-col">
        <div class="p-4 border-bottom border-gray-700 flex justify-between items-center bg-[#0d1117]">
            <h1 class="text-lg font-bold text-blue-500">MARKET SPEED</h1>
        </div>

        <div class="flex-1 overflow-y-auto p-2">
            <div id="watchlist-container">
                {% include "partials/watchlist.html" %}
            </div>

            <div class="mt-4 p-2">
                <form hx-post="/favorites/add" hx-target="#watchlist-container" class="flex gap-1">
                    <input type="text" name="code" placeholder="ADD" class="bg-[#0d1117] border border-[#30363d] rounded px-2 py-1 text-sm w-full focus:outline-none focus:border-blue-500">
                    <button type="submit" class="btn-speed px-3 py-1">ï¼‹</button>
                </form>
            </div>

            <div class="mt-2">
                <details class="text-[10px] text-gray-500 cursor-pointer">
                    <summary class="hover:text-gray-300">BATCH IMPORT</summary>
                    <form hx-post="/favorites/import" hx-target="#watchlist-container" class="mt-2">
                        <textarea name="text" rows="3" class="bg-[#0d1117] border border-[#30363d] rounded w-full p-1 text-[10px] focus:outline-none" placeholder="Paste text..."></textarea>
                        <button type="submit" class="btn-speed w-full mt-1 py-1">IMPORT</button>
                    </form>
                </details>
            </div>
        </div>

        <div class="p-4 border-t border-[#30363d] text-[10px] text-gray-500">
            GOOGLE CLOUD READY V1.0
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <div id="main-panel" class="flex-1 overflow-y-auto">
            {% include "partials/stock_panel.html" %}
        </div>
    </main>
</div>
{% endblock %}
